<div class="container">
<h2>Add Your Blog</h2>
<br>


<form>
  <div class="form-group">
    <label for="formGroupExampleInput">Image URL</label>
    <input
      type="text"
      class="form-control"
      id="formGroupExampleInput1"
      placeholder="Example input"
      #image
    />
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Title</label>
    <input
      type="text"
      class="form-control"
      id="formGroupExampleInput2"
      placeholder="Example input"
      #title
    />
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
      #content
    ></textarea>
  </div>
</form>
<button type="button" (click)="addBlog(image, title, content)" class="btn btn-dark">CREATE YOUR BLOG</button>
</div>
